<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- CHARACTOR -->
		<meta charset="utf-8">
		<!-- VIEWPORT -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- TITLE -->
		<title></title>
		<!-- FONTAWESOME -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css?family=Kalam:300,400,700" rel="stylesheet">
		<!-- BOOTSTRAP CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<!-- ANIMATED CSS -->
		<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
		<!-- ORIGINAL CSS -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<header>
			<div class="container col-10 text-center">
				<h1 class="headerH1 display-2 font-weight-bold">ZODIAC SIGN</h1>
			</div>
			<!-- Dropdown menu - myList and option work with JS -->
			<div class="container col-8 dropdown mb-5 form-group text-center">
				<label class="h4">Choose your zodiac sign</label>
				<select id="myList" class="form-control form-control-lg">
					<!-- it works without the below option tag (JS create option)
			    but this option tag gives "empty selection" in the form box
				  if you want, you can add word inside <option>, then that word will be
				  default of dropdown mene -->
				 <option></option>
				</select>
			</div>
		</header>

		<!-- Result of zodiac sign - works with JS -->
		<section class="result text-center">
			<div class="form-group displayInfo" id="displayInfo">
				<h1 id="sign"></h1>
				<img class="my-5"id="icon" src="" alt="">
				<h4 class="mb-3" id="details"></h4>
				<h4 class="mb-3" id="goodDay"></h4>
				<h4 id="badDay"></h4>
			</div>

		</section>








<!-- JQUERY -->
		<!-- Bootstrap jquery / This gives access to the jquery library -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- Bootstrap Popper / Popper is required for bootstrap 4 JS functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<!-- Bootstrap JS plugin / This makes bootstrap 4 JS work -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<!-- Original custom JS -->
  	<script type="text/javascript" src="js/main.js"></script>


	</body>
</html>
